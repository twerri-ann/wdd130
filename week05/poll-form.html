<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form- User Poll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD | Terri-Ann Bassaragh | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label>Full Name: <input type="text" name="fullname"></label>
                    </div>
                    <div class="form-item column2">
                        <label>Email: <input type="email" name="useremail"></label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="column2">
                        <label for="browser">What is your Favorite internet browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherland, Tibuktu Mali"></textarea>
                    </div>    
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>Â©2025 | HTML Form- User Poll Activity | Terri-Ann Bassaragh</p>
        </footer>
    </body>
</html>
